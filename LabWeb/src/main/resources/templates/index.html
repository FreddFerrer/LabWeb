<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container text-center">
    <h2 class="text-center">Calculadora</h2>
    <br>
    <p class="precio">Precio: </p>
    <br>
    <div th:each="analisis:${mostrarAnalisis}">
        <p class="lista-analisis-sumados" th:text="${analisis.analisis}">

        </p>
    </div>
    <div>
        <label for="buscador-analisis" class="form-label">Buscador</label>
        <input type="text" class="form-control" id="buscador-analisis" placeholder="analisis">
        <br>
        <div class="panel-body">
            <div class="list-group" th:each="analisis:${analisisLista}">
                <a class="list-group-item" th:text="${analisis.analisis}" th:href="@{/{id}(id=${analisis.id})}">
                </a>
            </div>
        </div>
    </div>


</div>



<script type="text/javascript" th:src="@{/js/buscador.js}"></script>
</body>
</html>
