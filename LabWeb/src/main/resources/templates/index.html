<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container text-center" >
    <h2 class="text-center">Calculadora</h2>
    <br>
    <p class="precio">Precio: </p>
    <br>
    <div th:each="analisis:${mostrarAnalisis}" id="analisisSeleccionados">
        <p class="lista-analisis-sumados" th:text="${analisis.analisis}" >
            Analisis:
        </p>
    </div>
    <div>
        <label for="buscador-analisis" class="form-label">Buscador</label>
        <input type="text" class="form-control" id="buscador-analisis" placeholder="analisis">
        <br>
        <div class="panel-body">
            <div class="list-group" th:each="lista:${analisisLista}">
                <a class="btn"  type="button" th:text="${lista.analisis}" id="analisis"
                   onclick="var seleccionados = agregarAnalisis('${lista}')">
                </a >
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" th:src="@{/js/buscador.js}"></script>
</body>
</html>
